<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <title> Rock Paper Scissors Game </title>
</head>

<body id="mainScreen">
  <aside class="human-container">
    <h2 id="userInfo"></h2>
    <div id="userScore"></div>
    <button class="view change-game hidden"> Reset Game </button>
  </aside>
  <main class="gameplay-container">
    <h1>Rock, Paper, Scissors</h1>
    <h2 class="view game-option-text hidden"> Choose your game! </h2>
    <section class="difficulty-buttons">
      <button id="classicBtn">CLASSIC<br>
        🗿 beats ✂️ <br>
        ✂️ beats 📜 <br>
        📜 beats 🗿
      </button>
      <button id="difficultBtn">DIFFICULT<br>
        🗿 > ✂️ and 🦎 <br>
        📜 > 🗿 and 👽<br>
        ✂️ > 📜 and 🦎<br>
        🦎 > 📜 and 👽<br>
        👽 > ✂️ and 🗿
      </button>
    </section>
    <section class="view icon-statement hidden">
      <h3>Choose your fighter!</h3>
    </section>
    <section id="fighterChoice" class="hidden icon-container view">
      <data value="rock"><img src="assets/rock.png" alt="cartoon rock" id="rockIcon" class="hidden"></data>
      <data value="paper"><img src="assets/paper.png" alt="cartoon paper" id="paperIcon" class="hidden"></data>
      <data value="scissors"><img src="assets/scissors.png" alt="cartoon scissors" id="scissorsIcon" class="hidden"></data>
      <data value="alien"><img src="assets/alien.png" alt="cartoon alien" id="alienIcon" class="hidden"></data>
      <data value="lizard"><img src="assets/lizard.png" alt="cartoon lizard" id="lizardIcon" class="hidden"></data>
      </figure>
    </section>
  </main>
  <aside class="computer-container">
    <h2 id="computerInfo"></h2>
    <div id="computerScore"></div>
  </aside>
  <script src="./game.js"></script>
  <script src="./player.js"></script>
  <script src="./main.js"></script>
</body>

</html>
